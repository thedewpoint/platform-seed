  <style>
    li {list-style: none;}
    </style>
              <vg-weather></vg-weather>

    <h1 *ngIf="weather">      {{weather.parent.title}} / {{weather.title}} </h1>
    <ul *ngIf="weather">
        <li  *ngFor="let weatherData of weather['consolidated_weather']">
            <mat-card class="example-card">
                 <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{weatherData.applicable_date}}</mat-card-title>
                  <mat-card-subtitle>{{weatherData.weather_state_name}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <br/>
                       <span>Wind speed:{{weatherData.wind_speed}}</span><br/>
                       <span *ngIf="showHumidity">Humidity:{{weatherData.humidity}}</span>
                       
                     </mat-card-content>
